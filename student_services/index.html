<html>
<head>
    <meta charset="UTF-8"/>
    <title>Living Sky IT Dashboard #1</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META NAME="ROBOTS" CONTENT="NONE">

    <!-- Common dashboard stylesheets -->
    <link rel="stylesheet" href="../Stylesheets/colors.css"/>
    <link rel="stylesheet" href="../Stylesheets/common.css"/>
    <link rel="stylesheet" href="../Stylesheets/animations.css"/>
    <link rel="stylesheet" href="../Seasonal/seasonal.css"/>

    <!-- Stylesheets unique to this dashboard -->
    <link rel="stylesheet" href="student_services.css"/>
    <link rel="stylesheet" href="student_services_lync.css"/>

    <!-- Common javascript -->
    <script type="text/javascript" src="../CommonJavascript/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../CommonJavascript/common_settings.js"></script>
    <script type="text/javascript" src="../CommonJavascript/helpers.js"></script>
    <script type="text/javascript" src="../CommonJavascript/emoticons.js"></script>
    <script type="text/javascript" src="../CommonJavascript/weather.js"></script>
    <script type="text/javascript" src="../CommonJavascript/speedometer.js"></script>
    <script type="text/javascript" src="../CommonJavascript/piecharts.js"></script>
    <script type="text/javascript" src="../CommonJavascript/it_watchdog.js"></script>
    <script type="text/javascript" src="../CommonJavascript/dateandtimehandlers.js"></script>
    <script type="text/javascript" src="../Seasonal/seasonal.js"></script>

    <!-- Javascript for this dashboard specifically -->
    <script type="text/javascript" src="student_services_settings.js"></script>
    <script type="text/javascript" src="student_services_spcalendars.js"></script>
    <script type="text/javascript" src="student_services_photo_gallery.js"></script>
    <script type="text/javascript" src="student_services_lync.js"></script>
    <script type="text/javascript" src="student_services_common.js"></script>
    <script type="text/javascript" src="student_services_autostart.js"></script>

</head>
<body>
<!-- colored bars for sizing on a 1080p TV screen -->
<!--<div style="height: 2px; width: 1920px; background-color: red;position: absolute; top: 0; left: 0;"></div>-->
<!--<div style="width: 2px; height: 1080px; background-color: red;position: absolute; top: 0; left: 0;"></div>-->

<div class="page_container">
    <table align="center" border=0 cellpadding=0 cellspacing=7 class="tile_table" style="width: 1920px;">
        <tr>
            <td class="tile tileheight_half blue titlebar" colspan=3 id="titlebar_1">
                <div class="large_text centered">
                    <div id="current_date"><div class="loading blink">LOADING</div></div>
                </div>
            </td>
            <td class="tile tileheight_half blue titlebar" id="titlebar_2">
                <div class="large_text">
                    <div id="current_time"><div class="loading blink">LOADING</div></div>
                </div>
            </td>
            <td id="weather_tile" class="tile tileheight_half blue titlebar">

                <table width="250" border=0 cellpadding=0 cellspacing=3 align="Center" id="weather_table">

                    <tr>
                        <td width="50%" align="center">
                            <div class="large_text" id="weather_temp"></div>
                        </td>
                        <td width="50%" align="center" valign="top" id="weather_detail">
                            <div id="weather_detail_icon"></div>
                            <div id="weather_detail_description"></div>
                        </td>
                    </tr>

                    <tr>
                        <td align="left">
                            <div class="weather_detail"><b>Feels like: </b><div style="display: inline;" id="weather_temp_feelslike"></div></div>
                        </td>

                        <td align="left">
                            <div class="weather_detail"><b>Humid: </b><div style="display: inline;" id="weather_temp_humid"></div></div>
                        </td>
                    </tr>

                    <tr>
                        <td align="left">
                            <div class="weather_detail"><b>Wind: </b><div style="display: inline;" id="weather_wind"></div></div>
                        </td>

                        <td align="left">
                            <div class="weather_detail"><b>Precip: </b><div style="display: inline;" id="weather_temp_precip"></div></div>
                        </td>
                    </tr>

                </table>

            </td>
        </tr>

        <tr>
            <td class="tile tilewidth_2 tileheight_2 gray" rowspan=2 colspan=3>
                <table border=0 cellpadding=0 cellspacing=0 width="100%">
                    <tr><td valign="top" width="50%">
                        <table id="lync_table_1" cellpadding=2 width="100%" border="0">
                            <tbody>
                            </tbody>
                        </table>
                    </td><td valign="top" width="50%">
                        <table id="lync_table_2" cellpadding=2 width="100%" border="0">
                            <tbody>
                            </tbody>
                        </table>
                    </td></tr>
                </table>
            </td>
            <!--
                        <td class="tile tilewidth_2 tileheight_2" colspan=2 rowspan=2 style="vertical-align: top;">

                        </td>
            -->
            <td class="tile tilewidth_2 tileheight_1 gray cobweb_right" colspan=2 style="vertical-align: top; overflow: hidden;padding: 0;margin:0;">
                <div style="width: 750px; height: 375px; background-size: contain; background-repeat: no-repeat; background-position: 50% 50%;" id="photo_tile"></div></td>
            <!--
            <td class="tile tilewidth_1 tileheight_1 gray">
                <div class="tile_content_container" style="color: rgba(255,255,255,0.1)">
                    Tile 2
                </div>
            </td>
            -->

        </tr>

        <tr>

            <td class="tile tilewidth_1 tileheight_1 gray pumpkin_tile" id="wireless_tile">
                <div class="tile_content_container">
                    <div class="tile_title">Vehicles</div><br/>
                    <div class="meeting_room_title">Green Journey</div> <div class="meeting_room_status" id="veh_gj"></div>
                    <div class="meeting_room_title">Blue Journey </div><div class="meeting_room_status" id="veh_bj"></div>
                    <div class="meeting_room_title">Silver Journey </div><div class="meeting_room_status" id="veh_sj"></div>
                    <div class="meeting_room_title">Jeep</div> <div class="meeting_room_status" id="veh_jeep"></div>
                </div>
            </td>

            <td class="tile tilewidth_1 tileheight_1 gray" id="wireless_tile">
                <div class="tile_content_container">
                    <div class="tile_title">Meeting rooms</div><br/>
                    <div class="meeting_room_title">Board Room</div> <div class="meeting_room_status" id="room_board">Loading...</div>
                    <div class="meeting_room_title">Meeting Room </div><div class="meeting_room_status" id="room_meeting">Loading...</div>
                    <div class="meeting_room_title">Student Service Meeting Room </div><div class="meeting_room_status" id="room_ss">Loading...</div>
                    <div class="meeting_room_title">Small Meeting room</div> <div class="meeting_room_status" id="room_smallmeeting">Loading...</div>
                </div>
            </td>


        </tr>
        <tr>
            <td class="tile tileheight_quarter gray" colspan=5>
                <div class="tile_content_container" style="text-align: left; color: rgba(255,255,255,0.1);">
                    <!-- bottom tile -->
                </div>
            </td>
        </tr>

    </table>
    </div>
</body>
</html>
