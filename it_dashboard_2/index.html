<html>
<head>
    <meta charset="UTF-8"/>
    <title>Living Sky IT Dashboard #2</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META NAME="ROBOTS" CONTENT="NONE">

    <!-- Common dashboard stylesheets -->
	<link rel="stylesheet" href="../Stylesheets/colors.css"/>
    <link rel="stylesheet" href="../Stylesheets/common.css"/>
    <link rel="stylesheet" href="../Stylesheets/sensorbox.css"/>
    <link rel="stylesheet" href="../Stylesheets/animations.css"/>

	<!-- Stylesheets unique to this dashboard -->
    <link rel="stylesheet" href="it_dashboard_2.css"/>

    <!-- External styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Common javascript -->
    <script type="text/javascript" src="../CommonJavascript/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../CommonJavascript/common_settings.js"></script>
    <script type="text/javascript" src="../CommonJavascript/helpers.js"></script>
    <script type="text/javascript" src="../CommonJavascript/sensorbox.js"></script>

    <!-- Javascript unique to this dashboard -->
	<script type="text/javascript" src="it_dashboard_2_settings.js"></script>
    <script type="text/javascript" src="it_dashboard_2_map_general.js"></script>
    <script type="text/javascript" src="it_dashboard_2_region_map.js"></script>
    <script type="text/javascript" src="it_dashboard_2_city_map.js"></script>
    <script type="text/javascript" src="it_dashboard_2_common.js"></script>
    <script type="text/javascript" src="it_dashboard_2_autostart.js"></script>
</head>
<body id="body_it_2">
    <!-- colored bars for sizing on a 1080p TV screen -->
    <!--<div style="height: 2px; width: 1920px; background-color: red;position: absolute; top: 0; left: 0;"></div> -->
	<!--<div style="width: 2px; height: 1080px; background-color: red;position: absolute; top: 0; left: 0;"></div> -->

	<div class="page_container">
	<div id="sensorbox_container"></div>
	<table border=0 cellspacing="0" cellpadding="0" style="position: absolute; bottom: 0; right: 0;">
		<tr>
			<td valign="top"></td>
			<td valign="top"><canvas id="region_map" /></td>
			<td valign="top"><canvas id="city_map" /></td>
		</tr>
		<tr>
			<td colspan=3 id="sidebar_bottom" align="center">
				<table border=0 cellpadding=0 cellspacing=0 width="100%">
					<tr>
						<td id="sidebar_bottom_left">
							<div class="total_traffic_node" id="TOTAL_DATA_TODAY_NODE">
								<div class="total_traffic_title" id="TOTAL_DATA_title">Today's Internet Traffic</div>
								<table border=0 cellpadding=0 cellspacing=2 class="sensor_node_table">
									<tr>
										<td class="total_traffic_info" width="50">inbound</td>
										<td class="total_traffic_info" width="50">outbound</td>
									</tr>
                                    <tr>
                                        <td class="total_traffic_data" width="112" id="TOTAL_DATA_in"><i class="fa fa-spinner fa-spin semitrans"></i></td>
                                        <td class="total_traffic_data" width="112" id="TOTAL_DATA_out"><i class="fa fa-spinner fa-spin semitrans"></i></td>
                                    </tr>
								</table>
							</div>
						</td>
						<td id="sidebar_bottom_middle" align="center" valign="top">
							<div><img id="bandwidth_graph" src="" height="70" width="450"/></div>
						</td>
						<td id="sidebar_bottom_right">
							<div class="total_traffic_node" id="TOTAL_DATA_MONTH_NODE">
								<div class="total_traffic_title" id="TOTAL_DATA_MONTH_title">Internet Traffic for ...</div>
								<table border=0 cellpadding=0 cellspacing=2 class="sensor_node_table">
                                    <tr>
                                        <td class="total_traffic_info" width="50">inbound</td>
                                        <td class="total_traffic_info" width="50">outbound</td>
                                    </tr>
                                    <tr>
                                        <td class="total_traffic_data" width="112" id="TOTAL_DATA_MONTH_in"><i class="fa fa-spinner fa-spin semitrans"></i></td>
                                        <td class="total_traffic_data" width="112" id="TOTAL_DATA_MONTH_out"><i class="fa fa-spinner fa-spin semitrans"></i></td>
                                    </tr>
								</table>
							</div>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>

	</div>
	<div id="comms_error_internal" class="intrusive_error hidden" style="margin-top: -200px;">CAN'T COMMUNICATE WITH DATACENTER</div>
	<div id="comms_error_external" class="intrusive_error hidden">CAN'T COMMUNICATE WITH INTERNET</div>
</body>
</html>
