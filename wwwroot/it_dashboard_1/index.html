<html>
<head>
    <meta charset="UTF-8"/>
    <title>Living Sky IT Dashboard #1</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META NAME="ROBOTS" CONTENT="NONE">

    <!-- Common dashboard stylesheets -->
    <link rel="stylesheet" href="../Stylesheets/colors.css"/>
    <link rel="stylesheet" href="../Stylesheets/common.css"/>
    <link rel="stylesheet" href="../Stylesheets/animations.css"/>
    <!--<link rel="stylesheet" href="../Stylesheets/inout_presence.css"/>-->

    <!-- Stylesheets unique to this dashboard -->
    <link rel="stylesheet" href="it_dashboard_1.css"/>
    <link rel="stylesheet" href="it_dashboard_1_lync.css"/>

    <!-- Common javascript -->
    <script type="text/javascript" src="../CommonJavascript/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../CommonJavascript/common_settings.js"></script>
    <script type="text/javascript" src="../CommonJavascript/helpers.js"></script>
    <script type="text/javascript" src="../CommonJavascript/emoticons.js"></script>
    <script type="text/javascript" src="../CommonJavascript/weather.js"></script>
    <script type="text/javascript" src="../CommonJavascript/speedometer.js"></script>
    <script type="text/javascript" src="../CommonJavascript/piecharts.js"></script>
    <script type="text/javascript" src="../CommonJavascript/it_watchdog.js"></script>
    <script type="text/javascript" src="../CommonJavascript/dateandtimehandlers.js"></script>
    <script type="text/javascript" src="../CommonJavascript/inout_presence.js"></script>
    <script type="text/javascript" src="../Seasonal/seasonal.js"></script>

    <!-- Javascript for this dashboard specifically -->
    <script type="text/javascript" src="it_dashboard_1_settings.js"></script>
    <script type="text/javascript" src="it_dashboard_1_common.js"></script>
    <script type="text/javascript" src="it_dashboard_1_autostart.js"></script>

</head>
<body id="body_it_1">
    <!-- colored bars for sizing on a 1080p TV screen -->
    <!--<div style="height: 2px; width: 1920px; background-color: red;position: absolute; top: 0; left: 0;"></div>-->
    <!--<div style="width: 2px; height: 1080px; background-color: red;position: absolute; top: 0; left: 0;"></div>-->

    <div class="page_container">
    <table align="center" border=0 cellpadding=0 cellspacing=7 class="tile_table">
        <tr>
            <td class="tile tileheight_half blue titlebar" id="titlebar_1" colspan=3>
                <div class="titlebar_text_container">
                <div class="large_text centered">
                    <div id="current_date"><div class="loading blink">LOADING</div></div>
                </div>
                </div>
            </td>
            <td class="tile tileheight_half blue titlebar" id="titlebar_2">
                <div class="titlebar_text_container">
                <div class="large_text">
                    <div id="current_time"><div class="loading blink">LOADING</div></div>
                </div>
                </div>
            </td>
            <td id="weather_tile" class="tile tileheight_half blue titlebar" id="titlebar_3">
                <div id="weather_container"><div class="loading blink">LOADING</div>
            </td>
        </tr>

        <tr>
            <td class="tile tilewidth_1 tileheight_2 gray" rowspan=2 id="left_side_tile" style="vertical-align: top;">
                <table id="leftside_table" style="width: 100%">
                    <tbody></tbody>
                </table>
            </td>

            <td class="tile tilewidth_1 tileheight_1 gray"><img src="../Seasonal/Halloween/jackolantern.png" id="jack1" style="display: none;">
                <div class="tile_title">Tickets Today</div>
                <canvas id="Chart_TicketsToday"></canvas>
            </td>

            <td class="tile tilewidth_1 tileheight_1 gray" style="vertical-align: top;">
                <div class="tile_content_container">
                    <div class="tile_title">Internet Traffic</div>
                    <div class="tile_subtext">Through Division Firewall</div>
                    <br>
                    <canvas id="bandwidth_meter" ></canvas>
                </div>
            </td>

            <td class="tile tileheight_1 tilewidth_2 gray" style="vertical-align: top;" colspan="2">
                <div style="position: absolute; bottom: 0; right: 0; font-size: 10pt;color: rgba(255,255,255,0.5); padding: 5px;">
                    Update your status at <b>inout.lskysd.ca</b>
                </div>
                <div id="inout_container">
                </div>
            </td>


            <!--
            <td class="tile tilewidth_1 tileheight_1 gray">
                <div class="tile_content_container">dfg
                </div>
            </td>
            -->



        </tr>

        <tr>
            <!-- style="background-image: url(lunch.png);" -->
            <!-- style="background-image: url(/dashboard_common/seasonal_customizations/Xmas/fireplace.gif.png);" -->
            <!--   -->

            <td class="tile tilewidth_1 tileheight_1 gray">
                <img src="../Seasonal/Halloween/jackolantern.png" id="jack2" style="display: none;">
                <div class="tile_title">Tickets last 7 days</div>
                <canvas id="Chart_TicketsLast7Days"></canvas>
            </td>

            <td class="tile tilewidth_1 tileheight_1 gray">
                <div class="tile_content_container">
                    <div class="tile_title">Guest Accounts Active</div>
                    <div class="tile_number" id="guest_accounts_active">?</div>
                </div>
            </td>

            <td class="tile tilewidth_1 tileheight_1 gray">
                <div class="tile_content_container">
                    <br/>
                    <table border=0 cellpadding=0 cellspacing=0 width="100%">
                        <tr>
                            <td colspan=2><div class="watchdog_temp_title" id="wd_dc_swi_title"></div></td>
                        </tr>
                        <tr>
                            <td width="50%"><div class="watchdog_temp" id="wd_dc_swi_temp">--</div></td>
                            <td width="50%"><div class="watchdog_temp" id="wd_dc_swi_humid">--</div></td>
                        </tr>
                        <tr>
                            <td><div class="watchdog_temp_subtitle">Temperature</div></td>
                            <td><div class="watchdog_temp_subtitle">Humidity</div></td>
                        </tr>
                    </table>
                    <br/><br>
                    <table border=0 cellpadding=0 cellspacing=0 width="100%">
                        <tr>
                            <td><div class="watchdog_temp_title" id="wd_dc_vmw_title"></div></td>
                        </tr>
                        <tr>
                            <td width="50%"><div class="watchdog_temp" id="wd_dc_vmw_temp">--</div></td>
                        </tr>
                        <tr>
                            <td><div class="watchdog_temp_subtitle">Temperature</div></td>
                        </tr>
                    </table>
                </div>
            </td>


            <td class="tile tilewidth_1 tileheight_1 gray">
                <div class="tile_content_container">
                    <br/>
                    <table border=0 cellpadding=0 cellspacing=0 width="100%">
                        <tr>
                            <td colspan=2><div class="watchdog_temp_title" id="wd_do_swi_title"></div></td>
                        </tr>
                        <tr>
                            <td width="50%"><div class="watchdog_temp" id="wd_do_swi_temp">--</div></td>
                            <td width="50%"><div class="watchdog_temp" id="wd_do_swi_humid">--</div></td>
                        </tr>
                        <tr>
                            <td><div class="watchdog_temp_subtitle">Temperature</div></td>
                            <td><div class="watchdog_temp_subtitle">Humidity</div></td>
                        </tr>
                    </table>
                    <br/><br>
                    <table border=0 cellpadding=0 cellspacing=0 width="100%">
                        <tr>
                            <td><div class="watchdog_temp_title" id="wd_do_vmw_title"></div></td>
                        </tr>
                        <tr>
                            <td width="50%"><div class="watchdog_temp" id="wd_do_vmw_temp">--&deg;</div></td>
                        </tr>
                        <tr>
                            <td><div class="watchdog_temp_subtitle">Temperature</div></td>
                        </tr>
                    </table>
                </div>
            </td>

        </tr>

        <tr>
            <td class="tile tileheight_quarter gray" colspan=5>
                <div id="ticker"></div>
            </td>


            <!--
            <td class="tile tileheight_quarter gray">
                <div class="tile_content_container">
                    <div style="font-size: 20pt;" id="trivia"></div>
                </div>
            </td>
            -->


        </tr>


    </table>
</div>
</body>

<img src="../Seasonal/Halloween/ghost.png" id="ghost" style="display: none;">
<img src="../Seasonal/Halloween/ghost2.png" id="ghost2" style="display: none;">
<img src="../Seasonal/PancakeDay/pancakes.png" id="pancakes" style="display: none;">

<img src="../Seasonal/xmas/xmas_floatie_1.png" id="xmas_floatie_1" style="display: none;">
<img src="../Seasonal/xmas/xmas_floatie_2.png" id="xmas_floatie_2" style="display: none;">
<img src="../Seasonal/xmas/xmas_floatie_3.png" id="xmas_floatie_3" style="display: none;">
</html>
