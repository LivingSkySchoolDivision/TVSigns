<html>
<head>
    <meta charset="UTF-8"/>
    <title>Living Sky IT Dashboard #3</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META NAME="ROBOTS" CONTENT="NONE">

    <!-- Common dashboard stylesheets -->
    <link rel="stylesheet" href="../Stylesheets/colors.css"/>
    <link rel="stylesheet" href="../Stylesheets/common.css"/>
    <link rel="stylesheet" href="../Stylesheets/animations.css"/>
    <link rel="stylesheet" href="../Seasonal/seasonal.css"/>

    <!-- Stylesheets unique to this dashboard -->
    <link rel="stylesheet" href="it_dashboard_3.css"/>

    <!-- Common javascript -->
    <script type="text/javascript" src="../CommonJavascript/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../CommonJavascript/common_settings.js"></script>
    <script type="text/javascript" src="../CommonJavascript/helpers.js"></script>
    <script type="text/javascript" src="../CommonJavascript/emoticons.js"></script>
    <script type="text/javascript" src="../CommonJavascript/weather.js"></script>
    <script type="text/javascript" src="../CommonJavascript/speedometer.js"></script>
    <script type="text/javascript" src="../CommonJavascript/piecharts.js"></script>
    <script type="text/javascript" src="../CommonJavascript/it_watchdog.js"></script>
    <script type="text/javascript" src="../CommonJavascript/dateandtimehandlers.js"></script>
    <script type="text/javascript" src="../Seasonal/seasonal.js"></script>

    <!-- Javascript for this dashboard specifically -->
    <script type="text/javascript" src="it_dashboard_3_vpn.js"></script>
    <script type="text/javascript" src="it_dashboard_3_spcalendars.js"></script>
    <script type="text/javascript" src="it_dashboard_3_settings.js"></script>
    <script type="text/javascript" src="it_dashboard_3_common.js"></script>
    <script type="text/javascript" src="it_dashboard_3_autostart.js"></script>

</head>
<body>
    <!-- colored bars for sizing on a 1080p TV screen -->
    <!--<div style="height: 2px; width: 1920px; background-color: red;position: absolute; top: 0; left: 0;"></div>-->
    <!--<div style="width: 2px; height: 1080px; background-color: red;position: absolute; top: 0; left: 0;"></div>-->

    <div class="page_container">
    <table style="width:100%; height: 100%" border=0 cellpadding=0 cellspacing=7>
        <tr>
            <td valign="middle" align="left" class="tile graysemitrans tilewidth_1 tileheight_2" rowspan="2">
            </td>
            <td class="tile graysemitrans tilewidth_1 tileheight_1">
                <div class="tile_title">Vehicles</div>
                <table border="0" cellpadding="5"  cellspacing="0" style="width: 100%; margin-left: auto; margin-right: auto;">
                    <tr>
                        <td width="43%" style="font-size: 10pt; text-align: center;"></td>
                        <td width="33%" style="font-size: 10pt; text-align: center;">Now</td>
                        <td width="23%" style="font-size: 10pt; text-align: center;"><div id="tomorrow_name">Tomorrow</div></td>
                    </tr>
                    <tr>
                        <td><div class="meeting_room_title">Green Journey</div></td>
                        <td><div class="meeting_room_status" id="veh_gj"><div class="meeting_room_unavailable">...</div></div></td>
                        <td><div class="meeting_room_status" id="veh_gj_tomorrow"><div class="meeting_room_unavailable">...</div></div></td>
                    </tr>
                    <tr>
                        <td><div class="meeting_room_title">Blue Journey </div></td>
                        <td><div class="meeting_room_status" id="veh_bj"><div class="meeting_room_unavailable">...</div></div></td>
                        <td><div class="meeting_room_status" id="veh_bj_tomorrow"><div class="meeting_room_unavailable">...</div></div></td>
                    </tr>
                    <tr>
                        <td><div class="meeting_room_title">Silver Journey </div></td>
                        <td><div class="meeting_room_status" id="veh_sj"><div class="meeting_room_unavailable">...</div></div></td>
                        <td><div class="meeting_room_status" id="veh_sj_tomorrow"><div class="meeting_room_unavailable">...</div></div></td>
                    </tr>
                    <tr>
                        <td><div class="meeting_room_title">Jeep</div></td>
                        <td><div class="meeting_room_status" id="veh_jeep"><div class="meeting_room_unavailable">...</div></div></td>
                        <td><div class="meeting_room_status" id="veh_jeep_tomorrow"><div class="meeting_room_unavailable">...</div></div></td>
                    </tr>
                </table>
            </td>
            <td class="tile graysemitrans tilewidth_1 tileheight_1">
                <div class="tile_title">Rooms</div>
                <table border="0" cellpadding="5"  cellspacing="0" style="width: 100%; margin-left: auto; margin-right: auto;">
                    <tr>
                        <td width="43%" style="font-size: 10pt; text-align: center;"></td>
                        <td width="33%" style="font-size: 10pt; text-align: center;">Now</td>
                        <td width="23%" style="font-size: 10pt; text-align: center;"><div id="tomorrow_name_2">Tomorrow</div></td>
                    </tr>
                    <tr>
                        <td><div class="meeting_room_title">Student Services</div></td>
                        <td><div class="meeting_room_status" id="room_ss"><div class="meeting_room_unavailable">...</div></div></td>
                        <td><div class="meeting_room_status" id="room_ss_tomorrow"><div class="meeting_room_unavailable">...</div></div></td>
                    </tr>
                    <tr>
                        <td><div class="meeting_room_title">Board Room</div></td>
                        <td><div class="meeting_room_status" id="room_board"><div class="meeting_room_unavailable">...</div></div></td>
                        <td><div class="meeting_room_status" id="room_board_tomorrow"><div class="meeting_room_unavailable">...</div></div></td>
                    </tr>
                    <tr>
                        <td><div class="meeting_room_title">Workshop Room</div></td>
                        <td><div class="meeting_room_status" id="room_meeting"><div class="meeting_room_unavailable">...</div></div></td>
                        <td><div class="meeting_room_status" id="room_meeting_tomorrow"><div class="meeting_room_unavailable">...</div></div></td>
                    </tr>
                    <tr>
                        <td><div class="meeting_room_title">Small Mtng Rm</div></td>
                        <td><div class="meeting_room_status" id="room_smallmeeting"><div class="meeting_room_unavailable">...</div></div></td>
                        <td><div class="meeting_room_status" id="room_smallmeeting_tomorrow"><div class="meeting_room_unavailable">...</div></div></td>
                    </tr>
                </table>
            </td>
            <td class="tile graysemitrans tilewidth_1 tileheight_1"></td>
            <td class="tile graysemitrans tilewidth_1 tileheight_2 vertical_align_top" rowspan="2">
                <div class="tile_title">Potential VPN Users</div>
                <div class="tile_subtext">(Not counting IT staff)</div><br/>
                <table id="vpnusers" cellpadding="3" style="padding-left: 10px; margin-left: 0; margin-right: auto;"></table>

            </td>
        </tr>
        <tr>
            <!--<td class="tile graysemitrans tilewidth_1 tileheight_1"></td>-->
            <td class="tile graysemitrans tilewidth_1 tileheight_1"></td>
            <td class="tile graysemitrans tilewidth_1 tileheight_1">
                <div class="tile_title">Guest Accounts Active</div>
                <div class="tile_number" id="guest_accounts_active">?</div>
            </td>
            <td class="tile graysemitrans tilewidth_1 tileheight_1"></td>
            <!-- <td class="tile graysemitrans tilewidth_1 tileheight_1"></td> -->
        </tr>
        <tr>
            <td class="tile graysemitrans tilewidth_1 tileheight_1"></td>
            <td class="tile graysemitrans tilewidth_3 tileheight_1" colspan="3"></td>
            <!--<td class="tile graysemitrans tilewidth_1 tileheight_1"></td>
            <td class="tile graysemitrans tilewidth_1 tileheight_1"></td>-->
            <td class="tile graysemitrans tilewidth_1 tileheight_1"></td>
        </tr>
    </table>
</div>

</body>
</html>
